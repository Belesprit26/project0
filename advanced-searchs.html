<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advnaced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>

            h2 {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 20px;
                margin-left: 40px;
                margin-bottom: 80px;
                font-weight:normal;
                text-align: left;
                color:rgb(220, 20, 30);
            }

            h3 {
                font-family: Arial, Helvetica, sans-serif;
                font-weight: normal;
                color: rgb(49, 48, 48);
                margin-left: 40px;
                font-size: 17px;
                margin-bottom: 22px;

            }

            form {
                text-align: left;
                font-family: Arial, Helvetica, sans-serif;
                font-weight: normal;
                font-size: 13px;
                color: #222;
                margin-left: 40px;
                display:grid;
                grid-template-columns: 180px auto;
                grid-row-gap: 13px;

            }


            .input {
                font-size: 13px;
                border-radius: 2px;
                border-top: 1px solid #c0c0c0;
                border: 1px solid #d9d9d9; 
                width: 600px;
                height: 25px;
                padding: 1px 8px;
                text-align: left;
                float:center;
                display: inline-block;
                min-width: 167px;
                min-height: 25px;
                vertical-align: middle;
                width: 50%;               
            }

            input:focus {
                border: 1px solid rgb(91, 189, 250);
            }

            div {
                box-sizing:border-box;
            }


            .google {
                color: #fff;
                text-align: center;
                text-decoration: none;
                float:right;
                font-size: 11px;
                font-weight: bold;
                transition-duration: 0.4s;
                background-color:#4d90fe; 
                background-image: -moz-linear-gradient(top,#4d90fe,#4787ed);
                color: #fff; 
                border: 1px solid #3079ed;
                border-radius: 1px;
                line-height:27px;
                height:30px;
                min-width: 120px;
                max-width: 130px;
                padding: 0 12px;
                margin-top: 10px;
            
            }

            .google:hover {
                float: right;
                color: white;
                background-color:#196ef8; 
                background-image: -moz-linear-gradient(top,#1f75ff,#3472d6);
                border-radius: 2px;
                cursor: default;
                font-size: 11px;
                font-weight: bold;
                text-align: center;
                white-space: nowrap;
                outline: 0%;
                margin-right: 16px;
                height: 30px;
                line-height: 27px;
                min-width: 120px;
                outline:#196ef8;
                padding: 0 12px;
            }
            
            .button {
                position: relative;
                margin-top: 10px;
                margin-right: 10px;
                float: right;
                border: none;
                color: #f1f1f1;
                padding: 9px 18px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 14px;
                transition-duration: 0.4s;
                cursor: pointer;
                border-radius: 12px;
                
            }

            .button1 {
                background-color: #f1f1f1; 
                color: #313233;
            }

            .button1:hover {
                color: #313233;
                text-decoration: underline;
            }

            label {
                cursor:vertical-text;
            }

            .container {
                height: 60px;
                background-color: #f1f1f1;
                margin-top: -7px; 
                margin-left: -7px;
                align-items: center;
                white-space: nowrap;
                position: relative;
                margin-bottom: 25px;
            }
        </style>
    </head>
    <body>
            <div class="container">
                <img src="GoogleLogo.png" alt="Norway" style="width: 8.7%; margin-top: -8px;">
                <a class="button button1" href="file:///C:/Users/Rhuli%20Mkhatshwa/Desktop/Harvard/project0/google-search.html" style="float: inline-end;">Google Search</a>
            </div>

        <h2>Advanced Search</h2>  
        <h3>Find pages with...</h3>

                    <form action="https://www.google.com/search?as_q=">
                        <label for="all">all these words:</label>
                        <input class="input" type="text" name="as_q" action="https://www.google.com/search?as_q">
                        <label for="exact">this exact word or phrase:</label>
                        <input class="input" type="text" name="as_epq" action="https://www.google.com/search?as_epq">
                        <label for="any">any of these words:</label>
                        <input class="input" type="text" name="as_oq" action="https://www.google.com/search?as_oq">
                        <label for="none">none of these words:</label>
                        <input class="input" type="text" name="as_eq" action="https://www.google.com/search?as_eq">
                        <label type="text"></label>
                        <input class="google" type="submit" value="Advanced Search">
                    </form>
    </body>
</html>
